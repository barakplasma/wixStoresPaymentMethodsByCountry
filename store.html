var allCountriesArr = new Array();
var allPaymentMethods = new Array();
var payMethObj = {};

for (let method in paymentMethods) { //generate payMethObj, which is a list of pay methods and arrays of the countries
  allCountriesArr.push(paymentMethods[method].countries.split(','));
  allPaymentMethods.push(method);
  payMethObj[method] = paymentMethods[method].countries.split(',');
}
//console.log(payMethObj);
var merged = [].concat.apply([], allCountriesArr); //change to use concat?
var deduped = merged.filter((el, pos) => merged.indexOf(el) === pos); //needs a comment
deduped.sort();

var selCoun = document.getElementById("selectedcountry");

for (let country in deduped) {
  var option = document.createElement("option");
  option.text = deduped[country];
  selCoun.add(option);
}
var table = document.getElementById(countryTable);

function optionCheck(sel) {
  //document.getElementById("paymentMethod").innerHTML = sel;
  resetTable();
  genPayList(sel);
  
}

function genPayList(sel) {
	addRow('Offline');
  //here we will check the country specified against payMethObj to see which arrays have that country
  for (let method in payMethObj) {
    if (payMethObj[method].includes(sel)) {
      addRow(method);
    }
    //console.log(sel,method,payMethObj[method].includes(sel));
  }
  
  //if a country matchs a payMethod, then call addRow
}

var table = document.getElementById('countryTable');

function addRow(method) { //here, write a function which adds a new row to the paymentMethod div
  //pay attnetion to formatting
  //thanks to https://developer.mozilla.org/en-US/docs/Web/API/HTMLTableElement/insertRow
  // Insert a row in the table at row index 0
  var newRow = table.insertRow(0);

  // Insert a cell in the row at index 0
  var newCell = newRow.insertCell(0);

  // Append a text node to the cell
  var link = document.createElement("a");
  link.setAttribute("href", paymentMethods[method].url)
  var linkText = document.createTextNode(method);
  link.appendChild(linkText);

  // Add the link to the previously created TableCell.
  newCell.appendChild(link);
}

function resetTable() {
  while (table.firstChild) {
    table.removeChild(table.firstChild); //thanks to http://stackoverflow.com/a/3955238
  }
}
